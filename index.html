<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container px-6 py-12 mx-auto">
            <div class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    
                <div class="mb-8 md:col-span-2 2xl:col-span-2">
                        <h1 class="font-bold text-xl mb-5">
                            Subscribe to our newsletter for updates.
                        </h1>
                            <div class="flex flex-wrap">
                                <input id="email " 
                                type="email" 
                                placeholder="Email Address"
                                class="w-96 mb-2 rounded-lg border-2 h-9 lg:w-48 md:w-48" 
                                >
                                <button class="w-96 bg-orange-500 px-6 h-9 text-white rounded-md lg:w-28 md:w-28 md:ml-3">
                                    Subscribe
                                </button>
                            </div>
                    </div>

                     <div class="">
                        <p class="text-[#313131] font-bold pb-2">Quick Link</p>
                            <div class="flex flex-col">  
                            <a href="#">Home</a>
                            <a href="#">Who We Are</a>
                            <a href="#">Our Philosophy</a>  
                            </div>
                     </div>

                    <div class="">
                        <p class="text-[#313131] font-bold pb-2">Technologies</p>
                            <div class="flex flex-col">  
                            <a href="#">HTML</a>
                            <a href="#">CSS</a>
                            <a href="#">JavaScript</a>                            
                            </div>
                    </div>
            </div>        
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="logo">
                        </a>
                    </div>
            


            
        </div>
    </footer>

</body>
</html>
